"""
楽器
"""
enum Instrument {
  vocal
  guitar
  bass
  drum
}

"""
バンド情報
"""
type Band {
  """
  バンド ID
  """
  id: ID!

  """
  バンド名
  """
  name: String!

  """
  概要
  """
  description: String
}

"""
バンドのメンバー情報
"""
type Member {
  """
  バンド ID
  """
  bandId: ID!

  """
  メンバー ID
  """
  id: ID!

  """
  人名
  """
  name: String!

  """
  担当楽器
  """
  instrument: Instrument
}

"""
Todo 情報
"""
type Todo {
  """
  TODO ID
  """
  id: ID!

  """
  TODO 概要
  """
  summary: String!

  """
  完了済みかどうか
  """
  finished: Boolean!
}

type Query {
  """
  指定のバンド情報を取得します。

  @param id バンド ID
  """
  band(id: ID!): Band!

  """
  バンドのメンバー情報を一覧で取得します。
  """
  members(bandId: ID!): [Member!]!

  """
  指定のメンバー情報を取得します。

  @param id メンバー ID
  """
  member(id: ID!): Member!

  """
  TODO 一覧を取得します。
  """
  todoList: [Todo!]!
}

input TodoCreateInput {
  summary: String!
}

input TodoUpdateInput {
  id: ID!
  summary: String!
  finished: Boolean!
}

type Mutation {
  createTodo(input: TodoCreateInput!): Todo!
  updateTodo(todo: TodoUpdateInput!): Todo!
}
